<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Evan Kennedy">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title></title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="container flex space-between">
        <div class="header-side">
          <h1>Fakebook</h1>
        </div>  
        <nav>
          <ul class="flex gap-2">
            <li>Friends</li>
            <li>Pages</li>
            <li>Group</li>
            <li>Settings</li>
          </ul>
        </nav>
        <div class="header-side">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>
    <main>
      <dialog>
        <div class="modal-header flex space-between">
          <h2>User Info</h2>
          <div class="close-modal">
            <span>&times;</span>
          </div>
        </div>
        <div class="user-info-container"></div>
      </dialog>
      <div class="container center">
        <div class="posts-container flex gap-2">
          <section class="create-post">
            <form>
              <div class="form-container flex gap-1">
                <textarea placeholder="What's new, Evan?"></textarea>
                <div class="form-row-2 flex space-between">
                  <label for="file-input" class="personalized-upload-field flex gap-1">
                    <i class="fa-solid fa-image"></i>
                    <input class="file-input" id="file-input" type="file" accept="image/*">
                    <p class="file-name"></p>
                  </label>
                  <input class="post-button" type="button" value="Post">
                </div>
              </div>
            </form>
          </section>
          <section class="created-posts flex gap-1">
          </section>
        </div> 
      </div>
    </main>
  </body>
</html>
